<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="player" />
    <meta name="twitter:site" content="storm" />
    <meta name="twitter:title" content="Storm Fighting" />
    <meta name="twitter:description" content="A card." />
    <meta name="twitter:image" content="https://github.com/TuckerBMorgan/StormFighting/blob/main/docs/start.png" />

    <style>
        body {
            margin: 0;
            background-color: black;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script type='module'>
        import init from './web.js';
        window.onload = (event) => {
            document.getElementById("load").remove();
            let start = document.getElementById("start");
            start.style.visibility = "visible"
            start.onclick = (event) => {
                start.remove();
                init();
            }
        }
    </script>
</head>

<body>
    <img id="load" src="load.png">
    <img id="start" src="start.png" style="visibility: hidden">
</body>

</html>
